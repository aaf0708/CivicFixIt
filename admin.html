<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civic Fixit – Admin Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f3f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-gradient-primary {
      background: linear-gradient(90deg, #0d6efd 0%, #0a58ca 100%);
    }

    .issues-wrapper {
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .issue-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row;
      padding: 1rem;
      align-items: flex-start;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .issue-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    .issue-card img {
      width: 180px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      margin-right: 1rem;
    }

    .issue-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .issue-meta {
      font-size: 0.9rem;
      margin-top: .25rem;
    }
    .ai-price {
      color: #28a745;
      font-weight: 700;
      margin-top: .5rem;
    }
    .confidence {
      font-size: 0.8rem;
      color: #6c757d;
    }
    .verify-count {
      align-self: flex-start;
      font-weight: 600;
      color: #0d6efd;
      background: #e8f0ff;
      padding: 4px 10px;
      border-radius: 6px;
      margin-top: .5rem;
    }
    footer {
      background: linear-gradient(90deg, #0a58ca 0%, #0d6efd 100%);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-gear-wide-connected me-2"></i>UrbanEye ADMIN
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Heading -->
  <div class="container">
    <h1 class="display-6 fw-semibold text-center text-dark mt-4">All Reported Issues</h1>
  </div>

  <!-- Loading spinner -->
  <div id="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="mt-3 text-muted">Analyzing issues with AI…</div>
  </div>

  <!-- Issues list -->
  <div id="issuesList" class="issues-wrapper" style="display:none;"></div>

  <footer class="text-center text-white small py-4 mt-5">
    © 2025 UrbanEye — Admin Dashboard
  </footer>

  <script>
    const issues = [
      {
        image: "pothole.jpeg",
        description: "Huge pothole near Main Street",
        category: "Pothole",
        location: "Lat: 12.9716, Lon: 77.5946",
        verified: 5,
        aiCost: "₹3,500",
        confidence: "89%"
      },
      {
        image: "garbage.jpeg",
        description: "Garbage dumped near city park entrance",
        category: "Garbage",
        location: "Lat: 12.9352, Lon: 77.6245",
        verified: 3,
        aiCost: "₹1,200",
        confidence: "92%"
      },
      {
        image: "streetlight.jpg",
        description: "Streetlight not working for two weeks",
        category: "Streetlight",
        location: "Lat: 12.9719, Lon: 77.6412",
        verified: 7,
        aiCost: "₹800",
        confidence: "88%"
      },
      {
        image: "water.jpeg",
        description: "Overflowing drainage near market",
        category: "Drainage",
        location: "Lat: 12.9450, Lon: 77.5800",
        verified: 4,
        aiCost: "₹2,700",
        confidence: "90%"
      },
      {
        image: "footpath.jpeg",
        description: "Broken footpath causing accidents",
        category: "Footpath",
        location: "Lat: 12.9600, Lon: 77.6200",
        verified: 6,
        aiCost: "₹4,000",
        confidence: "93%"
      },
      {
        image: "vandalism.webp",
        description: "Illegal poster and graffiti on public wall",
        category: "Vandalism",
        location: "Lat: 12.9250, Lon: 77.6100",
        verified: 2,
        aiCost: "₹1,500",
        confidence: "85%"
      }
    ];

    function renderIssues() {
      const list = document.getElementById("issuesList");
      list.innerHTML = "";
      issues.forEach(issue => {
        list.innerHTML += `
          <div class="issue-card">
            <img src="${issue.image}" alt="issue">
            <div class="issue-info">
              <div>
                <div><strong>Description:</strong> ${issue.description}</div>
                <div class="issue-meta"><strong>Category:</strong> ${issue.category}</div>
                <div class="issue-meta"><strong>Location:</strong> ${issue.location}</div>
                <div class="ai-price">AI Estimated Cost: ${issue.aiCost}</div>
                <div class="confidence">Confidence: ${issue.confidence}</div>
              </div>
              <div class="verify-count">Verified: ${issue.verified}</div>
            </div>
          </div>
        `;
      });
    }

    // Simulate AI analysis delay
    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("issuesList").style.display = "flex";
        renderIssues();
      }, 2000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
