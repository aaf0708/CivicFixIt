<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Issue - Civic Fixit</title>
  <link rel="stylesheet" href="track.css">
</head>
<body>

  <div class="container">
    <button class="backBtn" onclick="window.location='hi.html'">&larr; Back to Home</button>
    <h2>Track Your Issue</h2>

    <div class="track-form">
      <input type="number" id="issueIdInput" placeholder="Enter Issue ID" />
      <button id="trackBtn">Track Issue</button>
    </div>

    <div id="trackList"></div>
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeImageModal">&times;</span>
      <img id="issueImage" src="" alt="Issue Image" />
    </div>
  </div>

  <script src="track.js"></script>
</body>
</html>
